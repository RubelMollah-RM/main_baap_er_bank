<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Here is your total amount...!!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-8 text-center">
            <div class="grid grid-cols-3 gap-8">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl ">deposit</h3>
                    <h3 class="text-4xl">$<span id="total-amount">00</span></h3>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl ">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw-blance">00</span></h3>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl ">Blance</h3>
                    <h3 class="text-4xl">$<span id="balance-total">00</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-7">
            <div class="grid grid-cols-2">
                <div class="text-2xl bg-pink-200 rounded">
                    <h3>Please Deposit here</h3>
                    <div>
                        <input class="bg-gray-300 p-1" type="text" name="" id="deposit-amount"
                            placeholder="$ you want to deposit">
                        <p class="mt-2"><button class="bg-green-300 rounded" id="depositButton">Deposit</button></p>
                    </div>
                </div>
                <div class="text-2xl bg-violet-200 ml-3 rounded">
                    <h3>Please Withdraw</h3>
                    <div>
                        <input class="bg-gray-300 p-1" type="text" name="" id="withdraw-amount"
                            placeholder="$ you want to deposit">
                        <p class="mt-2"><button class="bg-green-300 rounded" id="withdrawButton">Withdraw</button></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./banking.js"></script>
</body>

</html>
